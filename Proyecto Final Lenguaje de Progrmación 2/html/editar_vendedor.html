<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edicion de Vendedor</title>
    <link rel="stylesheet" href="/styles/editar_vendedor.css" />
    <link rel="shortcut icon" href="/img/descarga.jpg" type="image/x-icon" />
  </head>
  <body>
    <section class="section-formulario">
      <h2>Formulario</h2>
      <input
        class="formulario"
        type="text"
        name="nombre"
        placeholder="Nombre"
        required
      />
      <input
        class="formulario"
        type="text"
        name="primer-apellido"
        placeholder="Primer apellido"
        required
      />
      <input
        class="formulario"
        type="text"
        name="cegundo-apellido"
        placeholder="Segundo apellido"
        required
      />
      <input
        class="formulario"
        type="email"
        name="correo"
        placeholder="Correo"
        required
      />
      <input
        class="formulario"
        type="tel"
        name="telefono"
        placeholder="Telefono"
        required
      />
      <a href="/html/gerente_socios.html"
        ><button class="boton">Editar</button></a
      >
      <a href="/html/gerente_socios.html"
        ><button class="boton">Borrar</button></a
      >
    </section>
  </body>
</html>
