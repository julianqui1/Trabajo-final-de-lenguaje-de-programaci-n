<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edicion de producto</title>
    <link rel="stylesheet" href="/styles/editar_producto.css" />
    <link rel="shortcut icon" href="/img/descarga.jpg" type="image/x-icon" />
  </head>
  <body>
    <section>
      <label>Nombre:</label>
      <input
        type="text"
        name="nombre"
        placeholder="Ingrese su nombre"
        required
      />
      <label>Valor Neto:</label>
      <input
        type="number"
        name="valorNeto"
        placeholder="Ingrese el valor neto"
        required
      />
      <label>Precio Ingredientes (inhabilitado):</label>
      <input
        type="text"
        name="precioIngredientes"
        placeholder="Precio de ingredientes"
        disabled
      />
      <label>Valor por Hora del Trabajador (inhabilitado):</label>
      <input
        type="text"
        name="valorHoraTrabajador"
        placeholder="Valor por hora del trabajador"
        disabled
      />
      <label>Precio de Venta:</label>
      <input
        type="number"
        name="precioVenta"
        placeholder="Ingrese el precio de venta"
        required
      />
      <label>Margen de Beneficio:</label>
      <input
        type="number"
        name="margenBeneficio"
        placeholder="Ingrese el margen de beneficio"
        required
      />
      <label>Cantidad Vendida:</label>
      <input
        type="number"
        name="cantidadVendida"
        placeholder="Ingrese la cantidad vendida"
        required
      />
      <a href="ingredientes.html"><button>Enviar</button></a>
      <a href="ingredientes.html"><button>Borrar</button></a>
    </section>
  </body>
</html>
